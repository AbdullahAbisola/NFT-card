<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link

      type="image/png"

    <div class="nft-card">
      <div class="card-img">
        <img src="images\image-equilibrium.jpg" alt="Cube NFT" />
      </div>
      <div class="nft-content">
